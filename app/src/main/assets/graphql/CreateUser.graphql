mutation(
  $firstName: String!
  $lastName: String!
  $email: String!
  $password: String!
) {
  createUser(
    firstName: $firstName
    lastName: $lastName
    email: $email
    password: $password
  ) {
    user {
      id
      firstName
      lastName
      fullName
      email
      bookmarks {
        id
        label
        icon
        url
        createdAt
        updatedAt
        expiresAt
        groupId
      }
      groups {
        id
        label
        createdAt
        updatedAt
        bookmarks {
          id
          label
          icon
          url
          createdAt
          updatedAt
          expiresAt
          groupId
        }
      }
    }
  }
}
